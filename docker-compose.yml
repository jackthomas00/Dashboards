services:
  # Development service
  dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dashboard-builder-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  # Production service
  dashboard-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dashboard-builder-prod
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

